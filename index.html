<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodLovers</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo">
        <h1>Food Lovers</h1>
    </header>
    <body>  
    <section id="sec1"></section> 
    <div id="div1">
        <form action="" id="foodForm">
            <fieldset>
                <legend></legend>
                <label for="nameCust">Customer Name</label><br>
                <input type="text" id="nameCust" name="nameCust" required><br>
                <label for="foodType">Food Type</label><br>
                <select name="foodType" id="foodType">
                    <option  value="shawarma">shawarma</option>
                    <option  value="burger">burger</option>
                    <option value="pizza">pizza</option>
                </select><br><br>
                <input type="submit" value="submit" id="submit">
            </fieldset>
        </form>
    </div>
    <section id="sec2">
        <div id="showTable"></div>
    </section>   
    
    
    </body>
    <footer>
        <p>301 Entrance Exam &copy;</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
